<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Registro</title>
</head>
<body>
  <section class="formulário-registro">
    <h4>Formulário de Registro</h4>
    <input class="controles" type="text" name="nombres" id="nombres" placeholder="Insira seu Nome">
    <input class="controles" type="text" name="apellidos" id="apellidos" placeholder="Insira seu apelido">
    <input class="controles" type="email" name="correio" id="correio" placeholder="Insira seu e-mail">
    <input class="controles" type="password" name="correio" id="correio2" placeholder="Insira sua senha">
    <p>Estou de acordo com os <a href="#">Termos e Condições</a></p>
    <input class="botões" type="submit" value="Registrar">
    <p><a href="#">Você tem conta?</a></p>
  </section>

</body>
</html>
